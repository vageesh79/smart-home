hass_automation:
  module: hass
  class: HomeAssistantAutomation
  dependencies:
    - do_not_disturb
    - guest_mode
    - handler_registry
    - notification_manager
    - presence_manager
    - utilities
    - vacation_mode
  features:
    - name: auto_themes
      properties:
        dark_schedule_time: "20:00:00"
        light_schedule_time: "08:00:00"
      constraint:
        name: Auto light/dark themes
        icon: mdi:theme-light-dark
        initial: true
    - name: auto_vacation_mode
      constraint:
        name: Auto enable/disable vacation mode
        icon: mdi:beach
        initial: true
    - name: bad_login_notification
      entities:
        notification: persistent_notification.httplogin
      constraint:
        name: Bad login notifications
        icon: mdi:alert-circle
        initial: true
    - name: detect_blackout
      entities:
        blackout_switch: input_boolean.in_blackout
      constraint:
        name: Detect in-blackout
        icon: mdi:theme-light-dark
        initial: true
    - name: new_version_notification
      entities:
        version_sensors:
          appdaemon: !!python/tuple [
            sensor.appdaemon_installed,
            sensor.appdaemon_available
          ]
          ha_dockermon: !!python/tuple [
            sensor.hadockermon_installed,
            sensor.hadockermon_available
          ]
          hass: !!python/tuple [sensor.hass_installed, sensor.hass_available]
          tasmota: !!python/tuple [
            sensor.lowest_tasmota_installed,
            sensor.tasmota_available
          ]
      properties:
        apps:
          appdaemon: AppDaemon
          ha_dockermon: ha-dockermon
          hass: Home Assistant
          tasmota: Tasmota
        tasmota_hosts:
          - climatesensor2-5325.phil.iot
          - salt-lamp-1-5292.phil.iot
          - salt-lamp-2-3544.phil.iot
      constraint:
        name: Notify of new versions
        icon: mdi:home-assistant
        initial: true
living_room_lights_automation:
  module: switches
  class: SwitchAutomation
  dependencies:
    - do_not_disturb
    - guest_mode
    - handler_registry
    - presence_manager
    - utilities
    - vacation_mode
  entities:
    switch: group.living_room_lights
  features:
    - name: toggle_at_time
      entities:
        switch: switch.reading_lamp
      properties:
        presence_required: true
        schedule_time: sunset
        seasonal_offset: true
        state: "on"
      mode_alterations:
        guest_mode: disable
        vacation_mode: disable
      constraint:
        key: on_at_sunset
        name: Turn on at sunset
        icon: mdi:weather-sunset
        initial: true
    - name: turn_on_upon_arrival
      mode_alterations:
        guest_mode: disable
      constraint:
        name: Turn on upon arrival
        icon: mdi:car
        initial: true
    - name: turn_on_when_cloudy
      entities:
        cloud_cover: sensor.dark_sky_cloud_coverage
      properties:
        above: 85.0
        presence_required: true
      mode_alterations:
        guest_mode: disable
        vacation_mode: disable
      constraint:
        name: Turn on when cloudy
        icon: mdi:cloud
        initial: true
    - name: vacation_mode
      mode_alterations:
        guest_mode: disable
        vacation_mode: enable
      constraint:
        name: Simulate vacation mode
        icon: mdi:beach
        initial: true
