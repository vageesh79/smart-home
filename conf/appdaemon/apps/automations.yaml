systems_automation:
  module: systems
  class: SystemsAutomation
  dependencies:
    - do_not_disturb
    - guest_mode
    - handler_registry
    - notification_manager
    - presence_manager
    - utilities
    - vacation_mode
  features:
    - name: low_batteries
      properties:
        batteries_to_monitor:
          - sensor.fiddle_leaf_fig_battery
          - sensor.front_door_lock_battery
          - sensor.garage_fire_door_lock_battery
        battery_level_threshold: 10
      constraint:
        name: Notify of low batteries
        icon: mdi:battery
        initial: true
    - name: left_in_state
      entities:
        entity: switch.media_center
      properties:
        seconds: 43200
        state: "on"
      constraint:
        key: media_center_left_on
        name: Media Center left on
        icon: mdi:server
        initial: true
    - name: nightly_tasks
      entities:
        pihole_enabled: switch.pihole_enabled
      properties:
        restart_schedule_time: "00:15:00"
        tasks_schedule_time: "00:00:00"
      constraint:
        name: Nightly tasks
        icon: mdi:clock
        initial: true
    - name: ssl_expiration
      entities:
        ssl_expiry: sensor.ssl_expiry
      properties:
        expiry_threshold: 7
      constraint:
        name: Notify of SSL expiration
        icon: mdi:certificate
