climate_automation:
  module: climate
  class: ClimateAutomation
  dependencies:
    - climate_manager
    - do_not_disturb
    - guest_mode
    - handler_registry
    - notification_manager
    - presence_manager
    - utilities
    - vacation_mode
  features:
    - name: adjust_on_proximity
      properties:
        outside_threshold_high: 85
        outside_threshold_low: 35
      constraint:
        name: Adjust on proximity
        icon: mdi:car-side
        initial: true
    - name: notify_bad_aqi
      entities:
        aqi: sensor.us_air_quality_index
        hvac_state: sensor.thermostat_thermostat_hvac_state
